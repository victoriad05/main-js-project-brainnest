<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/3286f63573.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Game:<br>"Rock, Paper, Scissors"</h1>
    </header>
    <main>
        <div class="container">
            <div class="score">
                <div class="player_score">
                    <h2 class="score_header">Player</h2>
                    <span class="points points-p">0</span>
                </div>
                <div class="computer_score">
                    <h2 class="score_header">Computer</h2>
                    <span class="points points-c">0</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button class="btn" id="paper">
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button class="btn" id="scissors">
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
    
            <div class="result">
                <p></p>
            </div>
            <button id="restart">Restart</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
